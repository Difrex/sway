# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
[volume]
label=♪
instance=Master
interval=1
signal=10
color=#859900

[mpd]
command=~/.config/sway/current_play.sh
interval=1
signal=2
color=#d33682

[mail]
label=
interval=30
command=~/.config/sway/mail.sh

# Battery indicator
#
# The battery instance defaults to 0.
# [battery]
# label=
# interval=30

[battery2]
command=~/.config/sway/blocks/battery2 dark
markup=pango
interval=30

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
# [memory]
# label=
# # separator=false			#
# interval=30

# [memory]
# label=SWAP
# instance=swap
# separator=false
# interval=30

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
# [disk]
# label=
# #instance=/mnt/data
# interval=30

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
# [iface]
# #instance=wlan0
# color=#268bd2
# interval=10
# separator=true

# [wifi]
# #instance=wlp3s0
# interval=10
# separator=true

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=CPU
interval=10
min_width=CPU: 100.00%

[pacman-updates]
label=
command=~/.config/sway/blocks/arch-update.py -b "#268bd2" -u "#d33682" -w "^linux.*" "^pacman.*"
markup=pango
interval=900

[calendar]
command=~/.config/sway/blocks/calendar
label=
interval=1
separator=true

[key_layout]
label=
interval=1
command=/home/difrex/.config/sway/key_layout.py
separator=true
